<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pasim Online{% block title %}{% endblock %}</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="Christos Gkiokas & Eleftherios Kyriakakis">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" media="screen">-->
    <link href="{{url_for('static', filename='pasimon.css')}}" media="screen" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/theme/eclipse.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/theme/duotone-dark.min.css" rel="stylesheet">
    {% block css %}{% endblock %}
</head>

<body>

<div class="container-fluid h-100">
    <!-- child template -->
    {% block content %}{% endblock %}
</div>

{% include 'footer.html' %}

<!-- scripts -->

<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/shell/shell.min.js"></script>
<script src="{{url_for('static', filename='scripts.js')}}" type="text/javascript"></script>
{% block js %}{% endblock %}
</body>

</html>
